  <!-- Script to provide randomness -->
  <script type="text/ecmascript">
  <![CDATA[
    // Define colors
    var colors = ["rgb(237,41,57)", "rgb(0,101,189)", "rgb(254,203,0)"];
    var colorN = Math.floor(Math.random()*3);
    
    // Define characters
    var chars = ["#!", "#?", "#q"];
    var charN = Math.floor(Math.random()*3);
    
    // Main funciton, runs the show
    function main() {
      // Get txt element to alter
      var txt=document.getElementById('char');
      
      // Set the color
      txt.setAttribute('fill', colors[colorN]);
      
      // Set the character
      txt.setAttribute('xlink:href', chars[charN])
    }
  //]]>
  </script>
  
